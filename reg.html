<!DOCTYPE html>

<body>
    <header>
        <div class="wrapper">
            <div class="header">
                <a class="logo_header" href="index.html"><img src="img/logo.svg" alt=""></a>

    <section id="auth">
        <div class="wrapper">

            <div class="auth">

                    <form action="">
                        <div class="form_input">
                            <label for="mail">email</label>
                            <input type="text" id="mail">
                        </div>
                        <div class="form_input">
                            <label for="pass">пароль</label>
                            <input type="password" id="pass">
                        </div>
                        <div class="form_input">
                            <label for="pass_repeat">повторите пароли</label>
                            <input type="password" id="pass_repeat">
                        </div>
                        <button class="auth_btn_two">Зарегестрироваться</button>
                        <a class=" auth_btn" href="">Есть аккаунт?</a>
                    </form>
                </div>
                <div class="right_auth">
                    <img src="./img/auth.png" alt="">
                    <img src="./img/auth1.png" alt="">

                </div>
            </div>
        </div>
    </section>
