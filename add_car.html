<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoChoose</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header">
                <a class="logo_header" href="index.html"><img src="img/logo.svg" alt=""></a>
                <ul>
                    <li><a href="">Каталог</a></li>
                    <li><a href="">О нас</a></li>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
                
            </div>
        </div>
    </header>
    <div class="header__marg"></div>
    <section id="add_car">
        <div class="wrapper">
            <h2 class="h2">Добавить авто</h2>
            <div class="add_car">
                <form action="">
                    <div class="input_content">
                        <div class="input_box">
                            <label for="name">Название</label>
                            <input type="text" placeholder="Lx 760" id="name">
                        </div>
                        <div class="input_box">
                            <label for="type">Тип кузова</label>
                            <input type="text" placeholder="Дизель" id="type">
                        </div>
                        <div class="input_box">
                            <label for="price">Цена</label>
                            <input type="text" placeholder="$45 000" id="price">
                        </div>
                        <div class="input_box">
                            <label for="vol">Объем</label>
                            <input type="text" placeholder="3.5 литра" id="vol">
                        </div>
                        <div class="input_box">
                            <label for="year">Год</label>
                            <input type="text" placeholder="2024" id="year">
                        </div>
                        <div class="input_box">
                            <label for="color">Цвет</label>
                            <input type="text" placeholder="Белый" id="color">
                        </div>
                        <div class="input_box">
                            <label for="fuel">Тип топлива</label>
                            <input type="text" placeholder="Дизель" id="fuel">
                        </div>
                        <div class="input_box">
                            <label for="gear">Привод</label>
                            <input type="text" placeholder="Полный" id="gear">
                        </div>
                    </div>
                    <div class="car_img_content">
                        <div class="add_img" style="cursor: pointer;">
                            <img src="img/add_car.png" alt="">
                        </div>
                        <div class="adder_img">
                            <div>
                                <img src="img/adder1.png" alt="">
                            </div>
                            <div><img src="img/adder2.png" alt="">
                            </div>
                            <div> <img src="img/adder3.png" alt=""></div>
                            <div> <img src="img/adder4.png" alt=""></div>
                        </div>
                    </div>
                    <div class="text_box">
                        <label for="">Описание</label>
                        <textarea name="" id=""></textarea>
                    </div>
                    <button>Добавить в каталог</button>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="wrapper">
            <div class="footer">
                <a href=""><img src="img/AutoChoose (1).svg" alt=""></a>
                <ul>
                    <li><a href="">Каталог</a></li>
                    <li><a href="">О нас</a></li>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
                <div class="soc_link">
                    <a href=""><img src="img/inst.svg" alt=""></a>
                    <a href=""><img src="img/yt.svg" alt=""></a>
                    <a href=""><img src="img/tg.svg" alt=""></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
